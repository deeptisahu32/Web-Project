    <article>
           <h2 class="title">Register Page</h2>
           
           
            <div class="form-container">
            <fieldset class="form-box">
            <legend>Employee Details Form</legend>
            <form class="employee-form">
                <label>EmployeeId</label>
                <input type="text" placeholder="Enter EmployeeId">
  
                <label>Employee Name</label>
                <input type="text" placeholder="Enter Employee Name">
  
                <label>DOB</label>
                <input type="date" placeholder="dd-mm-yyyy">
  
                <label>Email</label>
                <input type="email" placeholder="Enter Email">
  
                <label>Personal Site</label>
                <input type="url" placeholder="Enter site">
  
                <label>ProjectId</label>
                <input type="number" placeholder="Enter Project Id">
  
                <label>Project Month</label>
                <input type="month" placeholder="month">
  
                <label>Project Week</label>
                <input type="week" placeholder="Week">
  
                <label>Meeting Time</label>
                <input type="time">
  
                <label>Project Status</label>
                <input type="range" min="0" max="15">
  
                <label>Dress Code</label>
                <input type="color">
  
                <button type="submit">Submit</button>
             </form>
            </fieldset>
            </div>
    </article>
    <footer>

    </footer>
</body>
