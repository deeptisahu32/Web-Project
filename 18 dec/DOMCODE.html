<!-- 2. Develop a code to validate username and password,  
a. Username should be admin password should in india 
b. change the colour of textbox to red if entered details is wrong and also display error

<h2 style="text-align: center;">Question 2</h2>


    Username:

    Password:
    <input type="password" id="pwd" style="margin-top: 10px;"><br>
    
    <button onclick="validate()">Login</button>


<script>
    function validate()
    {
      u=document.getElementById("uname");
      p=document.getElementById("pwd");

      if(u.value=="admin" && p.value=="india")
      {
        window.location="home.html"
      }
      else
      {
        u.style.backgroundColor="red";
        p.style.backgroundColor="red";
        alert("Invalid Username and Password");
      }
    }

</script>

<button onclick="toggleing()" style="margin-left: 40%; margin-top: 10px;";>Hide/Show image</button>

  
<script>
        function toggleing(){
            var imgs=document.getElementsByTagName("img");
            for(i=0;i<imgs.length;i++){
                if(imgs[i].style.display=="none")
                {
                    imgs[i].style.display="block";
                }
                else{
                    imgs[i].style.display="none";
                }
            }
        }
</script>

<!-- 4. Develop a code to accept number and name from the user using 2 textboxes. 
Display your name inside div tag as much as time the given number Eg: If user 
enters 3, then display your name in div tag for 3 times -->

<h2 style="text-align: center; margin-top: 5%;">Question 4</h2>

<form style="border: 2px solid black; width:200px;height: 150px; margin-left: 42%; margin-top: 10px;">

    <label style="margin-left: 35%;">Number</label>
    <input type="text" id="num" style="margin-left: 7%; margin-top: 2%;"><br><br>
    <label style="margin-left: 35%;">Name</label>
    <input type="text" id="name" style="margin-left: 7%; margin-top: 2%;"><br><br>
</form>
<button onclick="showname()" style="margin-left: 45%; margin-top: 2%;">Display</button>

<div id="result" style="width:10%;height:auto;border:1px solid black ;margin-left: 45%; margin-top: 2%; " ></div>

<script>
function showname()
{
var n=document.getElementById("num").value;
var name=document.getElementById("name").value;
var output="";
for(var i=1;i<=n;i++)
{
output +=name+"<br>";
}
document.getElementById("result").innerHTML=output;
}
</script>

<!-- 5. Develop a JavaScript code to change the image at regular interval 
Hint use: set Interval() Method -->
<br><br><br>
<h2 style="text-align: center;">Question 5</h2>
<img id="img" src="fl1.jpg" width="250" height="250" style="margin-left: 39%; margin-top: 2%;">
<script>
    images=["fl1.jpg","fl2.jpg","fl3.jpg"];
    var i=0;
    setInterval(function(){
        document.getElementById("img").src=images[i];
        i++;
        if(i==3){
            i=0;
        }
    },1000);
</script>
